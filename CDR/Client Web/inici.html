<body>
    <img src="logo.png" class="center">
    <h2>Welcome
        <span style="color: rgb(255, 21, 21)" >
            <script>
                document.write(localStorage.getItem("nombre"));
            </script>
        </span>
    </h2>

    <form action="/action_page.php" method="post">
        <div class="container">
            <div class="search">
                <input type="text" id="myquery" placeholder="Enter query..." name="search">
                <button onclick="tables()"><i class="fa fa-search"></i></button>
            </div>
            <br></br>
            <div class="buttonlogout" onclick="window.location.href='login.html'">Logout</div>
        </div>
    </form>
    <script>
        function tables() {
            var query = document.getElementById("myquery").value;
            var informacio =query.split("?");
            switch(informacio[0]){
                case 'timetables':
                    window.open("timetables.html");
                break
                case 'tasks':
                    window.open("tasks.html");
                break
                case 'marks':
                    window.open("marks.html");
                break
            }
        }
    </script>
</body>
